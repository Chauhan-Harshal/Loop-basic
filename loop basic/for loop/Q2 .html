<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print n to 1 by user input.

        let n = parseInt(prompt("Enter value of n: "));

        for(i=n; i>=1; i--)
        {
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
