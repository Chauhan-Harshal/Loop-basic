<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print n to 1 by user input.
        let n= parseInt(prompt("Enter value of n:"));
        i= n;
        while(i>=1)
        {
            document.write( i+"<br>");
            i--;
        }
    </script>
</body>
</html>
