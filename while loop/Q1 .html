<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print 1 to n by user input.

        let n = parseInt(prompt("Enter value of n: "));
        let i = 1;
        while(i<=n)
        {
            document.write(i+"<br>");
            i++;
        }
    </script>
</body>
</html>
